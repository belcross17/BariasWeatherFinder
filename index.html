<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BariasWeatherFinder</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- nav section -->
    <nav class="navbar navbar-dark bg-dark" id="nav">
        <a href="/index.html"><i class="fa-solid fa-sun"></i> BA Weather Finder <i class="fa-solid fa-sun"></i></a>
    </nav>

    <!-- search city section -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="search">
                Search for a City:
            </div>
          <form class="d-flex" role="search" id="search-bar">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass-location"></i></button>
          </form>

          <!-- Weather results today -->
          <div class="col-lg-8" id="allweather">
            <div class="row" id="weathercard">
              <div class="card" style="width: 95%;" id="carddisplay">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="card-body" id="card">
                      <h2 class="card-title" id="cityResult"></h2>
                      <p class="card-text" id="tempResult"></p>
                      <p class="card-text" id="humidityResult"></p>
                      <p class="card-text" id="windResult"></p>
                      <p class="card-text" id="UVIndexResult"></p>
                    </div>
                  </div>
                <div class="col-lg-4" id="mainIcon">
                  
                </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </nav>


    <footer>

    </footer>

    <!-- JavaScript Bundle with Popper -->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/javascript.js"></script>
    
</body>
</html>
